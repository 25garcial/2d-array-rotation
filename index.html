<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix Rotation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="start">
    <textarea type="number" required class="width" placeholder="Width"></textarea>
    <textarea type="number" required class="height" placeholder="Height"></textarea>
    <button class="submit">Create matrix</button>
</div>

<div class="controls">
    <button class="rotate90cc"></button>
    <button class="rotate90ccw"></button>
</div>

<div class="matrixContainer">
</div>
    
</body>
<script rel="script" src="script.js"></script>
</html>
